<!--
********All these operations are done in h1 tag with id #title*******
Run this codes one by one on the console to see the live effect


To view existing classes associated with and object..
document.querySelector("#title").classList;


To add more classes to the object..
document.querySelector("#title").classList.add("new");


To remove an existing class from an object..
document.querySelector("#title").classList.remove("new");


To toggle a class..
document.querySelector("#title").classList.toggle("new");
